        <form id="formDto" class="form-horizontal"
              action="" method="post">

            <h4 class="page-header text-primary">电话邀约</h4>


            <div class="form-group">
                <label class="control-label col-sm-2">电话邀约时间<em class="text-danger">*</em> </label>

                <div class="col-sm-10">
                    <input id="telInvitationTime" name="telInvitationTime" class="form-control datepicker"
                           placeholder="电话邀约时间" required="required" type="text" value="" maxlength="255">

                    <p class="help-block">电话邀约时间</p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">电话面试职位<em class="text-danger">*</em> </label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" id="">

                    <p class="help-block">电话面试职位, 请务必填写</p>
                </div>


            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">达成面试意向?<em class="text-danger">*</em> </label>

                <div class="col-sm-10">
                    <label class="radio-inline"> <input id="telIntention1" name="telIntention" type="radio"
                                                        value="ENABLED"> 是 </label> <label class="radio-inline"> <input
                        id="telIntention2" name="telIntention" type="radio" value="DISABLED" checked="checked"> 否
                </label>

                    <p class="help-block">是否达成面试意向</p>
                </div>
            </div>


            <div id="noIntention" class="hidden">
                <div class="form-group">
                    <label class="control-label col-sm-2">不参加面试原因 </label>

                    <div class="col-sm-10">
                        <select id="notJoinIntentionReason" name="notJoinIntentionReason" class="form-control">
                            <option value="">请选择不参加面试原因</option>
                            <option value="NOT_WANTED">无离职意愿</option>
                            <option value="ALREADY_WORKED">已入职其他公司</option>
                            <option value="NOT_CONNECTED">沟通不畅或无法联系</option>
                            <option value="LAKE_CIVILIZED">缺乏文明礼貌（无礼、挂电话、说话不文明）</option>
                            <option value="REJECT_INTENTION">拒绝面试</option>
                            <option value="OTHER">其他（测试不符合职位要求）</option>
                        </select>

                        <p class="help-block">不参加面试原因</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">不参加面试的原因备注</label>

                    <div class="col-sm-10">
                        <input id="notJoinIntentionReasonRemark" name="notJoinIntentionReasonRemark"
                               class="form-control" placeholder="不参加面试的原因备注" type="text" value="" maxlength="255">

                        <p class="help-block">当不参加的原因为"其他", 企业自行填写原因</p>
                    </div>
                </div>

            </div>
