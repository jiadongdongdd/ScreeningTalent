<script>
    $(function () {
        $('input.datepicker').datepicker({
            autoclose: true,
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            todayHighlight: true
        });

        $('input[name="agreeInterview"]').change(function () {
            var $this = $(this);
            if ($this.val() == 'true') {
                $('div#interviewTime').removeClass('hidden');
            } else {
                $('div#interviewTime').addClass('hidden');
            }
        });
    });
